<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>

<div id="container" class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div id="login" class="card shadow-sm p-5 bg-white" style="width: 400px; border-radius: 10px;">
        <!-- Thông báo lỗi (nếu có) -->
        <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']}"
             class="alert alert-danger text-center" role="alert">
            Invalid Email Or Password
        </div>

        <!-- Form đăng nhập -->
        <form method="post" action="/login">
            <h2 class="text-center mb-4">Đăng nhập</h2>
            <p class="text-center text-muted mb-4">Vui lòng nhập thông tin đăng nhập</p>

            <div class="mb-3">
                <input type="text" name="username" class="form-control form-control-lg"
                       placeholder="Vui lòng nhập số điện thoại" required>
            </div>

            <div class="mb-3">
                <input type="password" name="password" class="form-control form-control-lg"
                       placeholder="Please enter a password" required>
            </div>


            <div class="d-grid">
                <button type="submit" class="btn btn-lg">Đăng nhập</button>
            </div>

            <div class="text-center mb-3">
                <a href="/auth/forgot" class="forgot-password">Quên mật khẩu?</a>
            </div>

            <div class="register-section mt-5 p-2 border-top">
                <p class="text-center mt-3">Bạn chưa có tài khoản?
                    <a href="/registration" class="register-link">Đăng ký</a>
                </p>
            </div>
        </form>
    </div>
</div>

<footer th:insert="~{fragments/common-fragments :: footer}"></footer>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
